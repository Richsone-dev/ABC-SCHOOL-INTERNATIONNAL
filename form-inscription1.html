<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC SCHOOL INTERNATIONNAL</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/inscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="scripts/script,js"></script>
</head>
<body>

<section id="contact">
            <h2>INSCRIPTION</h2>
            <form action="#" method="POST">
                <img src="images/LOGO ABC.png" alt="">
                <h3>INFORMATIONS DE CYCLE</h3>
                <label for="cyle">Cycle:</label>
                <select name="cycle" id="cycle" required>
                    <option value="" disable delected hidden>Choisir votre cycle</option>
                    <option value="Maternelle">Maternelle</option>
                    <option value="Poste primaire">Poste primaire</option>
                    <option value="Poste Secondaire">Poste Secondaire(6 <sup>ème</sup>- 3<sup>ème</sup>)</option>
                    <option value="Lycée">Lycée(2<sup>nde</sup> - T<sup>le</sup>)</option>
                </select>
                <label for="nom">Nom Complet :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
        <footer>
        <p><i class="fa-solid fa-location-dot"></i> Rue 32 de Bobo-Dioulasso | <i class="fa-solid fa-phone"></i> +226 65 39 55 14</p>
        <p>&copy; 2025 ABC SCHOOL INTERNATIONNAL. Tous droits réservés.</p>
    </footer>

</body>
</html>
